<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>controller 2</title>
</head>
<body ng-controller="MainCtrl as ctrl">
<div>
	<h3>{{ ctrl.message}}</h3>
	<button ng-click="ctrl.changeMessage()">change</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script type="text/javascript">
	
	angular.module('app', [])
		.controller('MainCtrl', [function(){
			this.message = "hello";
			this.changeMessage = function() {
				if (this.message == "bye") {
					this.message = "hello";
				} else{
					this.message = "bye";
				};
				
			};
			
		}]);


</script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>array controller</title>
	<style type="text/css">
		.ng-cloak, .x-ng-cloak {
			display: none !important;
		}
		.live{
			color : green;
		
		}
		.done {
			color: blue;
		}
	</style>
</head>
<body class= "ng-cloak"  ng-controller="MainCtrl as ctrl">
<div ng-repeat="note in ctrl.notes">
	<ol ng-class = "ctrl.getclass(note.status)">
		<li>{{ note.lable }}</li>
		<li>{{ note.status }}</li>
	</ol>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script type="text/javascript">
angular.module('app', [])
		.controller('MainCtrl', [function(){
			var self = this;
			self.notes = [
			{lable:"note1", status:"running"},
			{lable:"note2", status:"finished"}
			];
			self.l = "live"

			self.getclass =function(status){
				if (status == "running") {
					return {
						live : true,
						done : false
					};
				} else{
					return { done : true};
				};
			};
		}]);



</script>
</body>
</html>

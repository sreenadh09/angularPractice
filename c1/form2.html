<!DOCTYPE html>
<html>
<head>
	<title>form </title>
	<style>
	.user.ng-valid {
	background-color: green;
	}
	.user.ng-dirty.ng-invalid-required {
	background-color: red;
	}
	.user.ng-dirty.ng-invalid-minlength {
	background-color: lightpink;
	}
	</style>
</head>
<body ng-app="app">
	<div ng-controller="MainCtrl as ctrl">
		<form ng-submit="ctrl.submit()" name="form2">
			<input type="text" ng-model="ctrl.user.username" required ng-minlength=4 class="user" >
			<input type="text" ng-model="ctrl.user.password" required ng-minlength=4 class="user">
			<input type="email" required ng-model="ctrl.user.email" class="user">
			<input type="number" required ng-model="ctrl.user.id" class="user">
			<input type="url" required ng-model="ctrl.user.url" class="user">
			<input type="date" required ng-model="ctrl.user.dob" class="user">
			<textarea ng-model="ctrl.user.address" required>address</textarea>
			<input type="checkbox" ng-model="ctrl.user.agree"></br>
			<div ng-init="user = {gender: 'female'}">
				female:<input type="radio" name="gender" ng-model="user.gender" value="male">
				<input type="radio" name="gender" ng-model="user.gender" value="female">
			</div>
			<input type="submit" value="submit" ng-disabled="form2.$invalid">
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>

	<script type="text/javascript">
	angular.module('app', [])
		.controller('MainCtrl', [function(){
			var self = this;
			self.submit= function(){
				console.log("submited user", self.user);
			};
		}]);
	</script>	
</body>
</html>
